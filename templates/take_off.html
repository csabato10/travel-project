<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Budget</title>
    </head> 
    <body>
        <h1>What is your budget?</h1>
        <form method="post">
            <label for="budget">Pick the dollar sign value based on the amount of money you want to spend on this trip::</label>
            <select name="budget">
                <option value="$">$</option>
                <option value="$$">$$</option>
                <option value="$$$">$$$</option>
            </select>
            <br />
            <input type="submit" value="Submit"> 
        </form>  
    </body>
</html>
